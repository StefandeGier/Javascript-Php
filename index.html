<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Challenge</title>

    <link rel="stylesheet" href="css/style.css">


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>



<div id="content" class="container col-md-12">
      <div class="row">

          <div class="col-md-6 offset-md-3">
            <div id="start" style="background-color:#FFFFFF;" class="card">
              <div class="card-block">

                <h1 style="text-align:center;"><span style="color:#01B4DC;">Stem</span>Wijzer</h1>
                <p style="text-align:center; font-size:20px;">StemWijzer Tweede Kamer 2017</p>

                  <div class="col-md-12 text-center">
                      <button style="margin:10px;" onclick="displayStart()" class="btn btn-dark btn-lg"> <span style="margin:10px;">Start</span> </button>
                  </div>

              </div>
            </div>
            <div id="questions" style="display:none;"class="card">
              <div  class="card-block">
                <button onclick="back()" style="margin:5px;"class="btn btn-light rounded-circle"><i class="fa fa-arrow-left" style="font-size:30px; color:black; margin:5px;"></i></button>
                <h3 class="card-title" id="title"></h3>
                <div id="results">

                </div>
                <p class="card-text"style="margin:5%;" id="statement"></p>
                <button type="button" id="nextweight" onclick="weightCalc()" class="btn btn-dark btn-lg">Ga verder</button>
                <div id="buttons" style="margin-bottom:5%; display:none;" class="col-md-12">
                  <button onclick="agree()" class="btn btn-dark btn-lg"><span style="margin:5px;">Eens</span></button>
                  <button onclick="neither()" class="btn btn-dark btn-lg">Geen van beide</button>
                  <button style="margin-right:10%;"onclick="disagree()" class="btn btn-dark btn-lg">Oneens</button>
                  <a href="#" style="font-size:20px; color:grey; text-decoration:none;" onclick="next()">Sla de vraag over <span><i class="fa fa-arrow-right"></i></span> </a>
                </div>
              </div>

            </div>
            <div id="selectparties" style="background-color:#E7EAEB;"class="card">
              <div class="card-block">

                <h1 style="text-align:center;">Extra belangrijke onderwerpen</h1>
                  <br>

                    <div id="checkbox"></div>

              </div>
            </div>

          </div>

      </div>


</div>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
